<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO VOTE!!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="VOTELOGO.jpg" type="image/png">
</head>
<body>
    <main>
        <div class="voting-info">
            Reasons to vote,<br>postcards designed by <span id="friends-link" class="clickable">friends</span>.<br>
            <ul id="friends-list" class="hidden"></ul>
            <br>
            Don’t vote for a candidate, vote for your cause. Here are ten issues actually on the ballot this November… Which one is yours?
        </div>
        
        <div class="slideshow">
            <img id="postcard" src="PostCard1.jpg" alt="series of digital postcards encouraging people to vote">
        </div>

        <button id="explore-btn" class="explore-btn">All</button>

        <div class="register-to-vote">
            <a href="https://www.vote.org/voter-registration-deadlines/" target="_blank">Don’t trust the two party system,<br>trust yourself.
            </a>
        </div>
        

        <div id="explore-container" class="explore-container">
        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>

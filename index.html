<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO VOTE!!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="VOTELOGO.jpg" type="image/png">
</head>
<body>
    <main>
        <div class="voting-info">
            Reasons to vote, postcards designed by <span id="friends-link" class="clickable">friends</span>.<br>
            <ul id="friends-list" class="hidden"></ul>
            <br>
            If you're outside of NYC and know of a small(er) hometown bookstore, cafe or location that would carry these reminder to vote postcards, please let us know!<br><br>
            <a href="mailto:zachary.pollakoff@gmail.com">zachary.pollakoff@gmail.com</a>
        </div>
        
        <div class="slideshow">
            <img id="postcard" src="PostCard1.jpg" alt="series of digital postcards encouraging people to vote">
        </div>

        <button id="explore-btn" class="explore-btn">All</button>

        <div class="register-to-vote">
            <a href="https://elections.ny.gov/voter-registration-process" target="_blank">Register to Vote!!</a>
        </div>
        

        <div id="explore-container" class="explore-container">
        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
